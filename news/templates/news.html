<%inherit file="base.html"/>
<div class="container auto-center row h-center">
    <h1>"News"</h1>
</div>
<style>
 html {
     font-family: sans-serif;
 }

 .purple {
     color: #A010F0;
 }

 .rounded {
     border-radius: 100%;
 }

 .card {
     border: 1px solid #efefef;
     box-shadow: 3px 3px 3px #efefef;
 }
</style>
<div class="container auto-center grid sm-grid-1 md-grid-2 lg-grid-4">
  % for url in news:
  <div class="card mt-2 mb-2 pt-2 pb-2 pl-1 pr-1">
      <h2>${url}</h2>
      <ul>
          % for article in news[url]['articles'][:20]:
          <div class="pb-1">
              <a class="font-2" href="${article.link}">${article.title}</a>
              <div class="pt-1 pl-1">${article.summary}</div>
              <hr/>
          </div>
          % endfor
      </ul>
  </div>
  % endfor
</div>
